<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interview Trainer</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <!-- Difficulty Gate -->
  <div id="difficultySelect" class="gate">
    <div class="gate-card">
      <h1 id="courseTitle" class="title">Course: …</h1>
      <p class="subtitle">Pick your difficulty to begin</p>
      <div class="difficulty-buttons">
        <button class="diff-btn" onclick="startGame('easy')" disabled>Easy</button>
        <button class="diff-btn" onclick="startGame('normal')" disabled>Normal</button>
        <button class="diff-btn" onclick="startGame('hard')" disabled>Hard</button>
      </div>
      <p class="hint">Questions load from <code>questions.json</code>. Add more there—no JS edits needed.</p>
    </div>
  </div>

  <!-- Top bar -->
  <header id="topInfoContainer" class="topbar">
    <div id="topInfo" class="crumb">Course : Difficulty</div>
    <div class="round"> <span id="roundDisplay">Round: 1 / 10</span> </div>
    <div class="timer-wrap">
      <div class="timer-row">
        <span id="timerDisplay">30s</span>
      </div>
      <div class="timer-bar">
        <div id="timerBar"></div>
      </div>
    </div>
  </header>

  <!-- Game area -->
  <main class="wrap">
    <section class="cards">
      <div class="card" id="card1" aria-label="Question card 1">
        <div class="card-inner">
          <div class="card-front">Flip</div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="card" id="card2" aria-label="Question card 2">
        <div class="card-inner">
          <div class="card-front">Flip</div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="card" id="card3" aria-label="Question card 3">
        <div class="card-inner">
          <div class="card-front">Flip</div>
          <div class="card-back"></div>
        </div>
      </div>
      <!-- stress overlay lives here -->
    </section>

    <section id="questionSection" class="qa">
      <p id="questionText" class="q"></p>
      <textarea id="userAnswer" class="a" placeholder="Type your answer here…"></textarea>
      <button id="nextBtn" class="primary">Submit / Next</button>
    </section>

    <aside class="log">
      <h3>Answer Log</h3>
      <div id="answerLog" class="log-body">
        <p class="muted"><em>Your recent answers will appear here…</em></p>
      </div>
    </aside>
  </main>

  <!-- Results -->
  <section id="results" class="results">
    <div class="results-card">
      <h2>Session Summary</h2>
      <div id="summary" class="summary-list"></div>
      <a class="primary outline" href="index.html">Back to Home</a>
    </div>
  </section>

  <script src="game.js"></script>
</body>
</html>
